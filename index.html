<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data with Dark Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for dark theme */
        body {
            background-color: #0f172a;
            /* Slate 900 */
        }

        .glass-dark {
            background: rgba(31, 41, 55, 0.5);
            /* Slate 700 */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            /* Slate 400 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center">

    <div class="max-w-4xl mx-auto p-8 glass-dark rounded-lg shadow-lg text-white">
        <h1 class="text-4xl font-bold mb-6 text-center text-slate-200">Fetch API Data & Pagination</h1>

        <!-- Input for URL -->
        <div class="mb-6">
            <label for="urlInput" class="block text-lg font-medium mb-2 text-slate-300">Enter API URL:</label>
            <input type="text" id="urlInput"
                class="w-full p-3 rounded-md bg-slate-800 text-white placeholder-slate-400 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-slate-500"
                placeholder="Enter URL (e.g., https://jsonplaceholder.typicode.com/posts)">
        </div>

        <!-- Button to fetch data -->
        <div class="text-center mb-6">
            <button onclick="fetchData()"
                class="bg-slate-600 hover:bg-slate-700 text-white font-semibold py-2 px-6 rounded-lg shadow-lg">
                Fetch Data
            </button>
        </div>

        <!-- Section to display table -->
        <div id="resultSection" class="mt-6 hidden">
            <h2 class="text-2xl font-semibold mb-4 text-slate-200">Fetched Data:</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-slate-800 rounded-lg text-white">
                    <thead>
                        <tr class="bg-slate-700 text-left">
                            <th class="py-3 px-4 font-semibold">ID</th>
                            <th class="py-3 px-4 font-semibold">Title</th>
                            <th class="py-3 px-4 font-semibold">Body</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="flex justify-center mt-6 space-x-4">
                <button id="prevPage" onclick="changePage(-1)"
                    class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-lg"
                    disabled>Previous</button>
                <span id="pageNumber" class="py-2 px-4 text-lg text-slate-200">Page 1</span>
                <button id="nextPage" onclick="changePage(1)"
                    class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-lg">Next</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const rowsPerPage = 5;
        let data = [];

        function fetchData() {
            const url = document.getElementById('urlInput').value;
            fetch(url)
                .then(response => response.json())
                .then(fetchedData => {
                    data = fetchedData;  // Store fetched data
                    currentPage = 1;  // Reset to first page
                    displayTable();  // Display table with fetched data
                    document.getElementById('resultSection').classList.remove('hidden');  // Show result section
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function displayTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';  // Clear existing rows

            // Pagination logic
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedData = data.slice(start, end);

            // Insert paginated data into the table
            paginatedData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="py-3 px-4 border-b border-slate-700">${item.id}</td>
                    <td class="py-3 px-4 border-b border-slate-700">${item.title}</td>
                    <td class="py-3 px-4 border-b border-slate-700">${item.body}</td>
                `;
                tableBody.appendChild(row);
            });

            // Update pagination controls
            document.getElementById('pageNumber').textContent = `Page ${currentPage}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = end >= data.length;
        }

        function changePage(direction) {
            currentPage += direction;  // Change the current page number
            displayTable();  // Refresh the table display
        }
    </script>

</body>

</html>
